<html>
<head>
    <link rel="stylesheet" href="/static/css/main.css" />

    <script src="/static/js/mustache.js" type="text/javascript"></script>
    <script src="/static/js/jquery.js" type="text/javascript"></script>
    <script src="/static/js/ICanHaz.js" type="text/javascript"></script>

    <script src="/static/js/underscore.js" type="text/javascript"></script>
    <script src="/static/js/backbone.js" type="text/javascript"></script>

    <script src="/static/js/links.js" type="text/javascript"></script>

    <script type='text/html' id='video_template'>
        <div class="video_title">
            {{title}}
        </div>
        <div class="video_player">
            <iframe src="http://player.vimeo.com/video/{{id}}" width="400" height="200" frameborder="0"></iframe>
        </div>
        <div class="video_description">
            {{description}}
        </div>
    </script>
    <script type='text/html' id='selected_video_template'>
        <div class="video_player">
            <iframe 
                src="http://player.vimeo.com/video/{{id}}"
                width="600" height="350"
                frameborder="0">
            </iframe>
        </div>
    </script>
</head>
<body>
    <h1>What's Twitter Watching?</h1>

    <div id="videos">
    </div>
    <div id="selected_video">
    </div>
</body>
</html>
